{% extends 'base.html' %}
{% block css %}
<style>
  .gradient-custom-3 {
  /* fallback for old browsers */
  background: #84fab0;

  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to right, #84fab080, #8fd3f480);

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to right, #84fab080, #8fd3f480)
  }
  .gradient-custom-4 {
  /* fallback for old browsers */
  background: hwb(142 52% 2%);

  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to right, hwb(142 52% 2%), #8fd3f4);

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to right, #84fab0, #8fd3f4)
  }
</style>
{% endblock css %}

{% block body %}
<section class="vh-140 bg-image"
style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
              <div class="form-outline mb-4">
                <label class="form-label" >Enter Username</label>
                <input type="text" name="username" class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Enter First Name</label>
                <input type="text" class="form-control form-control-lg"  name="first_name"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" ></label>Enter Last Name</label>
                <input type="text" class="form-control form-control-lg" name="last_name" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" >Enter Email</label>
                <input type="email" class="form-control form-control-lg" name="email" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" >Choose Password</label>
                <input type="password" class="form-control form-control-lg" name="password1"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label"  >Repeat your password</label>
                <input type="password"  class="form-control form-control-lg" name="password2" />
              </div>

              <!-- <div class="form-check d-flex justify-content-center mb-5">
                <label class="form-check-label" for="form2Example3g">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3">  I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                </label>
              </div> -->

              <div class="d-flex justify-content-center">
                <button type="submit"
                  class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body">Register</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                class="link-info"><u>Login here</u></a></p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>


{% endblock body %}
