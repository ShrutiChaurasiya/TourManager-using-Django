{% block head %}
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        
    </script>

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    {% block css %}
        <style>
            .bg-image-vertical {
        position: relative;
        overflow: hidden;
        background-repeat: no-repeat;
        background-position: right center;
        background-size: auto 100%;
    }

    @media (min-width: 1025px) {
        .h-custom-2 {
        height: 100%;
        }
    }
        </style>
    {% endblock css %}
{% endblock head %}

{% block body %}
<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" action="{% url 'adminn_login' %}" method="post">
             {% csrf_token %}
             <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h2 fw-bold mb-0">Admin Login  </span>
              </div>
              <br><br>
              <div class="form-outline mb-4">
                <label class="form-label" >Enter Username</label>
                <input type="text" class="form-control form-control-lg" name="username" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" >Enter Admin Password</label>
                <input type="password" class="form-control form-control-lg" name="password1" />
              </div>
                <br><br>
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit">Login</button> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
                <button class="btn-lg btn-block btn btn-danger" ><a href="{% url 'home' %}" class="btn btn-danger">Back</a></button>
              </div>

  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
            {% load static %}
          <img src="{% static 'images\logimg.jpg' %}"
            alt="Login image" class="w-100 vh-100 h-40" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>


{% endblock body %}
